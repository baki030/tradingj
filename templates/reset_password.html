<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zurücksetzen</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9fafb; }
        .container { max-width: 400px; margin: 80px auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.07);}
        input, button { width: 100%; padding: 0.7rem; margin-bottom: 1rem; border-radius: 6px; border: 1px solid #ddd; }
        button { background: #7c5cff; color: #fff; border: none; font-weight: bold; cursor: pointer; }
        .link { text-align: center; margin-top: 1rem; }
        .message-error { color: #e74c3c; }
        .message-success { color: #27ae60; }
    </style>
</head>
<body>
<div class="container">
    <h2>Neues Passwort setzen</h2>
    <form method="POST">
        <input type="password" name="password" placeholder="Neues Passwort" required autofocus>
        <input type="password" name="confirm_password" placeholder="Passwort bestätigen" required>
        <button type="submit">Passwort aktualisieren</button>
    </form>
    <div class="link">
        <a href="{{ url_for('login') }}">Zurück zum Login</a>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li class="message-{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</div>
</body>
</html>
