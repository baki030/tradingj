{% extends "base.html" %}

{% block title %}Upload{% endblock %}

{% block content %}
<div class="container">
    <h1>Dokumente hochladen</h1>
    
    <div class="upload-form">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Wählen Sie eine PDF-Datei aus:</label>
                <input type="file" id="file" name="file" accept=".pdf" required>
            </div>
            
            <button type="submit" class="button">Hochladen</button>
        </form>
    </div>
    
    <div class="upload-info">
        <h2>Hinweise zum Upload</h2>
        <ul>
            <li>Nur PDF-Dateien werden akzeptiert</li>
            <li>Maximale Dateigröße: 16MB</li>
            <li>Bitte stellen Sie sicher, dass die Datei lesbar ist</li>
        </ul>
    </div>
</div>
{% endblock %}
